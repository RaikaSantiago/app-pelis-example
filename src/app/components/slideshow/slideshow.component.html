<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide puntero" (click)="onMovie(data)" *ngFor="let data of movies"
            [ngStyle]="{'background-size': 'cover',
                                                                     'background-image':'url(https://image.tmdb.org/t/p/w500'+data.backdrop_path+')' }">
            <div class="movie-description">
                <h3>{{data.title}}</h3>
                <p>{{data.overview | slice: 0:130}}...</p>
            </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="swiperService.onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="swiperService.onSlideNext()" class="swiper-button-next"></div>

</div>
