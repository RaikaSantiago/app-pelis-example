<div class="chart-container">

    <ngx-charts-bar-horizontal class="chart-legend legend-labels legend-title-text" [scheme]="colorScheme" [results]="results" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)" style="fill: white;">

    </ngx-charts-bar-horizontal>
</div>
