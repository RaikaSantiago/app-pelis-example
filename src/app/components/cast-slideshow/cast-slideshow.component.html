<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide text-white text-center" *ngFor="let data of cast">
            <img [src]="data.profile_path | poster" [alt]="data.name" class="img-thumbnail" height="200px">

            <h6><strong>{{data.name}}</strong></h6>
            <p class="text-primary">{{data.character}}</p>

        </div>
    </div>


    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>

</div>
