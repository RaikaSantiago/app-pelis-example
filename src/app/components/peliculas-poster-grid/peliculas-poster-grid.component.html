<div class="row">

    <div class="col-md-3 mb-5 animated fadeIn" *ngFor="let data of movies">

        <img [src]="data.poster_path | poster" class="img-fluid poster puntero" (click)="onMovie(data)">
        <div>
            <div class="row">
                <div class="col-12">
                    <h3><strong>{{data.title}}</strong></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <star-rating [value]="data.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{data.vote_average | number: '1.1-2'}}/10
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-white" style="text-align: center;">
                    <h6><small>{{data.release_date | date: 'YYYY'}}</small></h6>
                </div>
            </div>
        </div>
    </div>

</div>
